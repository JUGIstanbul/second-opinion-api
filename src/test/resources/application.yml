server:
  context-path: /api
spring:
  application.name: second-opinion-api
  pidfile: ${java.io.tmpdir}/second-api.pid
  datasource:
    driverClassName: org.h2.Driver
    poolName: second-opinion-api-dbconnectionpool
    url: jdbc:h2:mem:test
    username: root
    password: eternal
  jpa:
    database: H2
    show-sql: false
    hibernate:
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
      ddl-auto: create-drop
vm:
  defaultLocale: tr
  locales: tr,en
  translation.fileResource: classpath:/i18n/messages_{0}.properties
  translator.bean.name: defaultTranslator
  exception.translator:
    separator: ";"
    maxSize: 3
api:
  mediaUploadPath: ${java.io.tmpdir}/second-opinion/media
  security:
    username: 1
    password: 1
endpoints:
  autoconfig.enabled: false
  beans.enabled: false
  configprops.enabled: false
  dump.enabled: true
  env.enabled: false
  health.enabled: true
  info.enabled: false
  mappings.enabled: false
  metrics.enabled: true
  shutdown.enabled: false
  trace.enabled: false
flyway:
  enabled: false

