sudo: false # faster builds

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

addons:
  sonarcloud:
    organization: 'second-opinion-api'

language: java

jdk:
  - oraclejdk8

install:
  - 'mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V'

script:
  - 'mvn test'
  - 'mvn verify -Dit'
  - 'mvn jacoco:report'
  - 'mvn sonar:sonar'

after_success:
  - 'bash <(curl -s https://codecov.io/bash)'

deploy:
  provider: script
  script: scripts/deploy.sh
  on:
    branch: master